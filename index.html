<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the ArcGIS API's CSS file and JS library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map -->
  <script>  

    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/Basemap",
      "esri/layers/VectorTileLayer",
      "esri/layers/TileLayer",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, BasemapGallery, Expand, Basemap, VectorTileLayer, TileLayer, Locate, Search, Graphic, GraphicsLayer, FeatureLayer) {
      
      // API Key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurA_2jA8sPPf_DuV7jRLl5PwtnXSU0EiBd11SD4M-Bxw0UrhfHaqUrAK--XK5L5IK0j28evlBaArQSY23aC17Qiito1RjB1Qy8H8S3JClycEmD7Dd99TBLzTwbaUKyLLbYpVSKpqvRsPyfR0-Ry3hlX6PAyhZuz4NKltWCs0OfwyH850FW-GsaTgcch8s7YzVFUQMQosdGZq291wfW8Q1n9bLJumMXkL8G1QxaFPp8DCUAT1_warqfXUg";
      
      const map = new Map({ 
        basemap: "streets" // Basemap layer service 
      }); 

      const view = new MapView({
        map: map,
        center: [-88.062317, 44.501308], // Longitude, latitude of Green Bay, WI
        zoom: 17, // Zoom level
        container: "viewDiv" // Div element
      });

      // adding the constructor for the graphicsLayer
      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      // diamond point marker at above location
      const simpleMarkerSymbol = {  
        type: "simple-marker",  
        style: "diamond", // Change shape to diamond
        color: [20, 90, 50],  // Color of blues rock
        outline: {  
          color: [247, 220, 111], // White  
          width: 1
        }
      };

      // defining the geometry of the point
      const point = { 
        type: "point",  
        longitude: -88.062317,    // Longitude of Lambeau Field
        latitude: 44.501308       // Latitude of Lambeau Field
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Lambeau Field, Green Bay, WI",
        Description: "The Frozen Tundra"
      };

      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // Define the polygon's geometry
      const polygon = {
        type: "polygon",
        rings: [
          [-88.0634, 44.5036], // Polygon of Lambeau Field Property
          [-88.0654, 44.5005],
          [-88.0591, 44.4987],
          [-88.0572, 44.5015],
    
        ]
      };

      // Define the symbol for the polygon
      const fillSymbol = {
        type: "simple-fill",
        color: [51, 204, 51, 0.25], // Green color with transparency
        outline: {
          color: [0, 0, 0],
          width: 1
        }
      };

      // Create the polygon graphic and add to graphicsLayer
      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: fillSymbol
      });

      graphicsLayer.add(polygonGraphic);

      // Define the polyline's geometry
      const polyline = {
        type: "polyline",
        paths: [
          [-88.045136, 44.496216], // Tundra Lodge to Lambeau Field
          [-88.044579, 44.497364], // 
          [-88.056895, 44.501618]
        ]
      };

      // Define the symbol for the polyline
      const lineSymbol = {
        type: "simple-line",
        color: [226, 119, 40], // Orange
        width: 2
      };

      // Create the polyline graphic and add to graphicsLayer
      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: lineSymbol
      });

      graphicsLayer.add(polylineGraphic);


      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer"
      });


      map.add(usaeduLayer);


      // Create the BasemapGallery widget
      const basemapGallery = new BasemapGallery({
        view: view,
        source: [imagery, imageryHybrid, streets, topographic, navigation] // Add ArcGIS Pro standard basemaps here
      });

      // Checks for errors
      view.when(() => {
        basemapGallery.source.basemaps.forEach(basemap => {
          basemap.load().then(() => {
            console.log(basemap.title + " loaded successfully");
          }).catch(err => {
            console.error("Failed to load basemap: " + basemap.title, err);
          });
        });
      });

      // Create an Expand widget to hold the BasemapGallery
      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });

      // Add the Expand widget to the top-right corner of the view
      view.ui.add(bgExpand, "top-right");

      // Add the Locate widget
      const locateWidget = new Locate({
        view: view,   // Attaches the Locate button to the view
        graphic: new Graphic({
          symbol: {
            type: "simple-marker", // Simple marker symbol
            style: "circle",
            color: "blue",
            size: "12px",
            outline: { // Outline properties
              color: "white",
              width: "2px"
            }
          }
        })
      });

      // Add the Locate widget to the top-left corner of the view
      view.ui.add(locateWidget, "top-left");

      // Create the Search widget
      const searchWidget = new Search({
        view: view
      });

      // Add the Search widget to the top-left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 0
      });

    });  
   </script>

  <!-- CSS to make a full screen app -->
  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
    }  
  </style> 

</head>

<body>

  <!-- The div to display the map -->
  <div id="viewDiv"></div>  
  

</body>
</html>
