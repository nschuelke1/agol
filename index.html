<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the ArcGIS API's CSS file and JS library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map -->
  <script>  

    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/Basemap",
      "esri/layers/VectorTileLayer",
      "esri/layers/TileLayer",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Graphic"
    ], function(esriConfig, Map, MapView, BasemapGallery, Expand, Basemap, VectorTileLayer, TileLayer, Locate, Search, Graphic) {
      
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurA_2jA8sPPf_DuV7jRLl5PwtnXSU0EiBd11SD4M-Bxw0UrhfHaqUrAK--XK5L5IK0j28evlBaArQSY23aC17Qiito1RjB1Qy8H8S3JClycEmD7Dd99TBLzTwbaUKyLLbYpVSKpqvRsPyfR0-Ry3hlX6PAyhZuz4NKltWCs0OfwyH850FW-GsaTgcch8s7YzVFUQMQosdGZq291wfW8Q1n9bLJumMXkL8G1QxaFPp8DCUAT1_warqfXUg";
      
      const map = new Map({ 
        basemap: "streets" // Basemap layer service 
      }); 

      const view = new MapView({
        map: map,
        center: [-88.2342, 43.0148], // Longitude, latitude
        zoom: 17, // Zoom level
        container: "viewDiv" // Div element
      });

      // Define ArcGIS Pro standard basemaps
      const imagery = new Basemap({
        baseLayers: [
          new TileLayer({
            portalItem: { // autocasts as new PortalItem()
              id: "86de37b1ebf44443b5f04f0dc8c9f51d" // World Imagery
            }
          })
        ],
        title: "Imagery",
        id: "imagery"
      });

      const imageryHybrid = new Basemap({
        baseLayers: [
          new TileLayer({
            portalItem: { // autocasts as new PortalItem()
              id: "83b9c27b2bf04d019a06cf71f1c181a6" // Imagery Hybrid
            }
          })
        ],
        title: "Imagery Hybrid",
        id: "imageryHybrid"
      });

      const streets = new Basemap({
        baseLayers: [
          new TileLayer({
            portalItem: { // autocasts as new PortalItem()
              id: "8d91bd39e873417ea21673e0fee87604" // World Street Map
            }
          })
        ],
        title: "Streets",
        id: "streets"
      });

      const topographic = new Basemap({
        baseLayers: [
          new TileLayer({
            portalItem: { // autocasts as new PortalItem()
              id: "0f62f2085d2e4ec2b4686df7a5e9a3a3" // World Topographic Map
            }
          })
        ],
        title: "Topographic",
        id: "topographic"
      });

      const navigation = new Basemap({
        baseLayers: [
          new TileLayer({
            portalItem: { // autocasts as new PortalItem()
              id: "dcbbba0edf094eaa81af19298b9c6247" // Navigation
            }
          })
        ],
        title: "Navigation",
        id: "navigation"
      });

      // Create the BasemapGallery widget
      const basemapGallery = new BasemapGallery({
        view: view,
        source: [imagery, imageryHybrid, streets, topographic, navigation] // Add ArcGIS Pro standard basemaps here
      });

      // Checks for errors
      view.when(() => {
        basemapGallery.source.basemaps.forEach(basemap => {
          basemap.load().then(() => {
            console.log(basemap.title + " loaded successfully");
          }).catch(err => {
            console.error("Failed to load basemap: " + basemap.title, err);
          });
        });
      });

      // Create an Expand widget to hold the BasemapGallery
      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap"
      });

      // Add the Expand widget to the top-right corner of the view
      view.ui.add(bgExpand, "top-right");

      // Add the Locate widget
      const locateWidget = new Locate({
        view: view,   // Attaches the Locate button to the view
        graphic: new Graphic({
          symbol: {
            type: "simple-marker", // Simple marker symbol
            style: "circle",
            color: "blue",
            size: "12px",
            outline: { // Outline properties
              color: "white",
              width: "2px"
            }
          }
        })
      });

      // Add the Locate widget to the top-left corner of the view
      view.ui.add(locateWidget, "top-left");

      // Create the Search widget
      const searchWidget = new Search({
        view: view
      });

      // Add the Search widget to the top-left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 0
      });

    });  
   </script>

  <!-- CSS to make a full screen app -->
  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
    }  
  </style> 

</head>

<body>

  <!-- The div to display the map -->
  <div id="viewDiv"></div>  
  

</body>
</html>
